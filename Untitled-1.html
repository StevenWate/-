<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城界面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-info h2 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .product-info p {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }

        .product-info .price {
            font-size: 20px;
            color: #e60012;
            font-weight: bold;
        }

        .btn-buy {
            background-color: #e60012;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-buy:hover {
            background-color: #d10010;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>奥兹玛互拖小队</h1>
    </header>

    <div class="container">
        <div class="product-card">
            <img src="images/图片1.jpg" alt="会长" class="product-image">
            <div class="product-info">
                <h2>斯维水</h2>
                <p>大枪爹</p>
                <div class="price">抗魔34000</div>
                <!-- <button class="btn-buy">会长</button> -->
            </div>
        </div>


        <div class="product-card">
            <img src="images/图片2.jpg"  class="product-image">
            <div class="product-info">
                <h2>花花</h2>
                <p>世一美女光兵</p>
                <div class="price">抗魔33000</div>
                <!-- <button class="btn-buy">副会长</button> -->
            </div>
        </div>

        <div class="product-card">
            <img src="images/图片3.jpg"  class="product-image">
            <div class="product-info">
                <h2>局长</h2>
                <p>暂无介绍</p>
                <div class="price">抗魔33000</div>
                <!-- <button class="btn-buy">副会长</button> -->
            </div>
        </div>

        <div class="product-card">
            <img src="images/图片4.jpg"  class="product-image">
            <div class="product-info">
                <h2>赤赤</h2>
                <p>暂无介绍</p>
                <div class="price">抗魔34000</div>
                <!-- <button class="btn-buy"></button> -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 图灵平台 | 版权归斯维水所有</p>
    </footer>

</body>
</html>
